name: Build

on: 
  push:
  release:
    types: [published]
    
jobs:
    build:
      name: Build
      env:
        NUPKG_MAJOR: 0.1
      runs-on: macos-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Setup Environment
        run: mkdir ./output
      - name: Build Project
        run: dotnet build --configuration Release ./Xamarin.Binding.Helpers/Xamarin.Binding.Helpers.csproj
      - name: NuGet Pack - Release
        if: github.event_name == 'release'
        run: |
          arrTag=(${GITHUB_REF//\// })
          VERSION="${arrTag[2]}"
          VERSION="${VERSION//v}"
          dotnet pack -c Release --include-symbols --include-source -p:PackageVersion=$VERSION --output ./artifacts ./Xamarin.Binding.Helpers/Xamarin.Binding.Helpers.csproj
      - name: NuGet Pack - CI
        if: github.event_name != 'release'
        run: |
          VERSION=$NUPKG_MAJOR-ci$GITHUB_RUN_ID
          dotnet pack -c Release --include-symbols --include-source -p:PackageVersion=$VERSION --output ./artifacts ./Xamarin.Binding.Helpers/Xamarin.Binding.Helpers.csproj
      - name: Run Tests
        run: dotnet test --configuration Release ./Xamarin.Binding.Helpers.Tests/Xamarin.Binding.Helpers.Tests.csproj
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: NuGet
          path: ./artifacts

    publish:
      name: Publish
      needs: build
      runs-on: windows-latest
      steps:
        - name: Download Artifacts
          uses: actions/download-artifact@v1
          with:
            name: NuGet
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 3.1.100
        - name: Setup NuGet
          uses: nuget/setup-nuget@v1
          with:
            nuget-version: 'latest'
        - name: NuGet Publish - GitHub Package Registry
          run: |
            dotnet tool install -g gpr --no-cache -v q
            gpr push --api-key ${{secrets.GITHUB_TOKEN}} NuGet\*.nupkg
            # dotnet nuget push NuGet\*.nupkg --source https://nuget.pkg.github.com/Redth --api-key ${{secrets.GITHUB_TOKEN}} --skip-duplicate --no-symbols true
        - name: NuGet Publish - NuGet.org
          if: github.event_name == 'release'
          run: |
            nuget push NuGet\*.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET_ORG_API_KEY }}
